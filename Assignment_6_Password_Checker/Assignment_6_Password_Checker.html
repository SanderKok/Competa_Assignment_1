<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/Assignment_6_Password_Checker.css">
		<title></title>
	</head>
	<body>
		<br />
		<br />
		<main class="main">
			<br />
			<h1 class="main__title">Check your password!</h1>
			<br />
				<h3 class="main__label">Password:</h3>
				<input class="main__password-input" type="password" placeholder="Password" id="password1" minlength="8" />
				<br />
				<h3 class="main__label">Confirm password:</h3>
				<input class="main__password-input" type="password" placeholder="Confirm password" id="password2" minlength="8" />
				<br />
				<button onClick="requirements()" id="checkPasswordsButton" class="main__submit-button">Check!</button>
			<h4 id="errorMessage" class="main__label--red"></h4>
			<h1 class="main__label">Minimal Requirements:</h1>
			<div id="requirements">
				<p id="characters" class="restrictionListItem">8 Characters</p>
				<p id="specialCharacters" class="restrictionListItem">1 Special Character</p>
				<p id="numbers" class="restrictionListItem">2 Numbers</p>
				<p id="upperCase" class="restrictionListItem">1 Upper Case</p>
				<p id="lowerCase" class="restrictionListItem">1 Lower Case</p>
			</div>
			<br />
			<br />
		</main>
	<script src="js/Assignment_6_Password_Checker.js" type="text/javascript"></script>
	</body>
</html>
